plugins {
    id 'java'
    id 'application'
}

group 'io.github.yu_vitaqua_fer_chronos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.graalvm.js/js
    implementation 'org.graalvm.js:js:22.3.1'
}

application {
    mainClass = "io.github.yu_vitaqua_fer_chronos.Main"
}